<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xspace | مساحة شخصية</title>
  <style>
    :root {
      --primary-color: #222831;
      --secondary-color: #393e46;
      --accent-color: #00adb5;
      --text-color: #eeeeee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--secondary-color);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent-color);
    }

    .language-toggle,
    .volume-control {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 8px;
    }

    .volume-control {
      left: 6rem;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .social a {
      color: var(--accent-color);
      text-decoration: none;
      margin-right: 1rem;
    }

    .social a:hover {
      text-decoration: underline;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .project-card {
      background: var(--secondary-color);
      border-radius: 10px;
      overflow: hidden;
    }

    .project-card img {
      width: 100%;
      display: block;
    }

    .project-card a {
      display: block;
      padding: 1rem;
      color: var(--text-color);
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-title">أهلاً، أنا xspace</h1>
  </header>

  <button class="language-toggle" onclick="toggleLang()">EN</button>
  <input type="range" class="volume-control" min="0" max="1" step="0.01" value="0.3" onchange="setVolume(this.value)"/>

  <section>
    <p id="bio">
      طالب في الصف السادس الإعدادي، أحب الألعاب وصناعة المحتوى ومونتاج الفيديوهات 🎮🎥
    </p>

    <div class="social">
      <h2>روابطي</h2>
      <a href="https://www.instagram.com/space.iqq/" target="_blank">انستقرام</a>
      <a href="https://www.tiktok.com/@space.iq" target="_blank">تيك توك</a>
      <a href="https://www.facebook.com/mohammed.rn.131488/" target="_blank">فيسبوك</a>
      <a href="https://discord.gg/QPJ7tZtx" target="_blank">ديسكورد</a>
    </div>

    <h2 id="projects-title">مشاريعي</h2>
    <div class="projects">
      <div class="project-card">
        <img src="https://img.youtube.com/vi/VubqNscw0LA/0.jpg" alt="project 1">
        <a href="https://youtu.be/VubqNscw0LA" target="_blank">فيديو 1</a>
      </div>
      <div class="project-card">
        <img src="https://img.youtube.com/vi/tF3JlNYsD98/0.jpg" alt="project 2">
        <a href="https://www.youtube.com/watch?v=tF3JlNYsD98" target="_blank">فيديو 2</a>
      </div>
      <div class="project-card">
        <img src="https://img.youtube.com/vi/XUm6tVEJ22U/0.jpg" alt="project 3">
        <a href="https://www.youtube.com/watch?v=XUm6tVEJ22U" target="_blank">فيديو 3</a>
      </div>
      <div class="project-card">
        <img src="https://img.youtube.com/vi/K_cnStsF33g/0.jpg" alt="project 4">
        <a href="https://www.youtube.com/watch?v=K_cnStsF33g" target="_blank">فيديو 4</a>
      </div>
      <div class="project-card">
        <img src="https://img.youtube.com/vi/cUlCyF_uj14/0.jpg" alt="project 5">
        <a href="https://www.youtube.com/watch?v=cUlCyF_uj14" target="_blank">فيديو 5</a>
      </div>
    </div>
  </section>

  <iframe
    id="music"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/5NPlJAHES5Y?autoplay=1&loop=1&playlist=5NPlJAHES5Y"
    title="YouTube audio"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>

  <script>
    const langData = {
      ar: {
        title: "أهلاً، أنا xspace",
        bio: "طالب في الصف السادس الإعدادي، أحب الألعاب وصناعة المحتوى ومونتاج الفيديوهات 🎮🎥",
        projectsTitle: "مشاريعي",
        lang: "EN"
      },
      en: {
        title: "Hello, I'm xspace",
        bio: "I'm a 6th grade high school student. I love gaming, content creation, and video editing 🎮🎥",
        projectsTitle: "My Projects",
        lang: "AR"
      }
    };

    let currentLang = "ar";
    function toggleLang() {
      currentLang = currentLang === "ar" ? "en" : "ar";
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === "ar" ? "rtl" : "ltr";
      document.getElementById("main-title").textContent = langData[currentLang].title;
      document.getElementById("bio").textContent = langData[currentLang].bio;
      document.getElementById("projects-title").textContent = langData[currentLang].projectsTitle;
      document.querySelector(".language-toggle").textContent = langData[currentLang].lang;
    }

    function setVolume(val) {
      const iframe = document.getElementById('music');
      const player = new YT.Player(iframe, {
        events: {
          'onReady': (event) => {
            event.target.setVolume(val * 100);
          }
        }
      });
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>

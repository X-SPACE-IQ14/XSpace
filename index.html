    <style>
        :root {
            --main-color: #3a3f58;
            --accent-color: #a3d2ca;
            --text-color: #fefefe;
        }
        body {
            background-color: var(--main-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            padding: 1rem;
            background-color: var(--accent-color);
            color: var(--main-color);
            text-align: center;
        }
        .lang-music {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .lang-music button {
            padding: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .project {
            background-color: #444;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
        }
        .xspace-logo {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        audio {
            display: none;
        }
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .projects {
                grid-template-columns: 1fr;
            }
            .lang-music {
                top: 5px;
                left: 5px;
            }
        }
    </style>
</head>

    <script>

        }

        function setVolume(val) {
            const audio = document.getElementById('bg-music');
            audio.volume = val;
            
            // تشغيل الصوت عند تغيير مستوى الصوت (للتغلب على سياسة التشغيل التلقائي)
            if (audio.paused) {
                audio.play().catch(e => console.log("لم يتمكن المتصفح من تشغيل الصوت تلقائياً:", e));
            }
        }

        window.onload = function () {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.3;
            
            // محاولة تشغيل الصوت تلقائياً (قد لا يعمل في بعض المتصفحات)
            audio.play().catch(e => console.log("لم يتمكن المتصفح من تشغيل الصوت تلقائياً:", e));

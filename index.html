<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSpace | محمد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --main-bg: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --link-color: #00ffff;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
    }

    header, footer {
      background-color: var(--accent);
      color: #000;
      text-align: center;
      padding: 1rem;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }

    .controls button {
      background-color: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .project {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .project img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid var(--accent);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="toggleLang()">🌐 ترجمة</button>
    <button onclick="toggleAudio()">🎵 تشغيل/إيقاف الصوت</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c80be6a20a.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <header>
    <h1>أهلاً، أنا محمد</h1>
    <p>طالب في السادس الإعدادي، أحب الألعاب، والمونتاج، وصناعة المحتوى.</p>
  </header>

  <section class="projects">
    <!-- كرر المشروع بنفس الصورة -->
    <div class="project">
      <a href="https://youtube.com/@XSpace" target="_blank">
        <img src="ChatGPT Image Apr 16, 2025, 04_01_17 PM.png" alt="XSpace Logo">
        <p>يوتيوب</p>
      </a>
    </div>
    <div class="project">
      <a href="https://instagram.com/space.iqq" target="_blank">
        <img src="ChatGPT Image Apr 16, 2025, 04_01_17 PM.png" alt="XSpace Logo">
        <p>انستغرام</p>
      </a>
    </div>
    <div class="project">
      <a href="https://tiktok.com/@space.iq" target="_blank">
        <img src="ChatGPT Image Apr 16, 2025, 04_01_17 PM.png" alt="XSpace Logo">
        <p>تيك توك</p>
      </a>
    </div>
    <div class="project">
      <a href="https://facebook.com/mohammed.rn.131488" target="_blank">
        <img src="ChatGPT Image Apr 16, 2025, 04_01_17 PM.png" alt="XSpace Logo">
        <p>فيسبوك</p>
      </a>
    </div>
    <div class="project">
      <a href="https://discord.gg/QPJ7tZtx" target="_blank">
        <img src="ChatGPT Image Apr 16, 2025, 04_01_17 PM.png" alt="XSpace Logo">
        <p>ديسكورد</p>
      </a>
    </div>
  </section>

  <footer>
    <p>روابط التواصل:</p>
    <p>
      <a href="https://instagram.com/space.iqq" target="_blank">انستغرام</a> |
      <a href="https://tiktok.com/@space.iq" target="_blank">تيك توك</a> |
      <a href="https://facebook.com/mohammed.rn.131488" target="_blank">فيسبوك</a> |
      <a href="https://discord.gg/QPJ7tZtx" target="_blank">ديسكورد</a>
    </p>
  </footer>

  <script>
    let isPlaying = false;
    function toggleLang() {
      alert("ميزة الترجمة قيد التطوير.");
    }

    function toggleAudio() {
      const audio = document.getElementById("bg-music");
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
